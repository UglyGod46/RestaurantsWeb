<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Assets/Stylesheet/Auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
    <title>Авторизация</title>
</head>
<body>
<div class="container">
    <div class="auth_block">
        <label class="email" for="email">Email</label>
        <br>
        <input type="email" id="email" placeholder="Input email">
        <br>
        <label class="password" for="password">Password</label>
        <br>
        <input type="password" id="password" placeholder="Input password">
        <button class="btn" type="submit">Login</button>
    </div>

    <script src="../JavaScript/RecolorContainer.js"></script>
</div>
</body>
</html>
